<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>遺物効果シミュレーター</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="./styles.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>遺物効果シミュレーター</h1>
    <p>18スロットに効果ジャンルをD&D → レベルを選択/値入力 → 最終値を算出</p>
  </header>

  <section class="inputs">
    <h2>基礎値</h2>
    <div class="base-inputs">
      <label>攻撃倍率の基準（1.0=等倍）
        <input id="base-atk" type="number" step="0.01" value="1.00">
      </label>
      <label>HP基礎値
        <input id="base-hp" type="number" step="1" value="1000">
      </label>
      <label>スタミナ基礎値
        <input id="base-sta" type="number" step="1" value="100">
      </label>
      <label>FP基礎値
        <input id="base-fp" type="number" step="1" value="100">
      </label>
      <button id="reset-btn">すべてリセット</button>
    </div>
  </section>

  <section class="workspace">
    <div class="palette">
      <h2>効果ジャンル（ドラッグしてスロットにドロップ）</h2>
      <input id="palette-search" type="search" placeholder="検索..." />
      <div id="effect-list" class="effect-list"></div>
    </div>

    <div class="slots">
      <h2>スロット（18）</h2>
      <div id="slot-grid" class="slot-grid"></div>
    </div>
  </section>

  <section class="output">
    <h2>結果</h2>
    <div class="results">
      <div>最終攻撃倍率: <strong id="out-atk">1.00x</strong></div>
      <div>最終HP: <strong id="out-hp">0</strong></div>
      <div>最終スタミナ: <strong id="out-sta">0</strong></div>
      <div>最終FP: <strong id="out-fp">0</strong></div>
    </div>
  </section>

  <footer>
    <small>
      効果式・係数は `effects.json`（優先）または `data.js`（フォールバック）で編集可能。<br>
      出典: <a href="https://kamikouryaku.net/nightreign_eldenring/?%E9%81%BA%E7%89%A9%E5%8A%B9%E6%9E%9C" target="_blank" rel="noopener">神攻略wiki Night Reign 遺物効果</a>（引用は必要最小限）
    </small>
  </footer>

  <script type="module" src="./main.js"></script>
</body>
</html>
